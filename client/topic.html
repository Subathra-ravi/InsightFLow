<!DOCTYPE html>
<html>
<head>
<title>Topic Flow</title>

<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

<style>

html, body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#e6edf7;
}

/* HEADER */
header{
    background:linear-gradient(90deg,#2f5ea8,#4a7bd6);
    color:white;
    padding:20px;
    text-align:center;
}

/* MAIN LAYOUT */
.layout{
    display:flex;
    gap:30px;
    padding:30px;
    align-items:flex-start;   /* ðŸ”¥ important */
}

/* NETWORK BOX */
#network{
    flex:2;
    height:600px;   /* adjust if needed */
}

/* RIGHT PANEL */
.panel{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:15px;
}

/* OUTPUT BOX */
#output{

}

</style>
</head>

<body>

<header>
    <h1 id="title">Topic Flow</h1>
</header>

<main class="layout">

    <section id="network"></section>

    <section class="panel">
        <button onclick="showNotes()">Notes</button>
        <button onclick="showDescription()">Description</button>
        <button onclick="showExplanation()">Explanation</button>

        <div id="output">Click a topic node</div>
    </section>

</main>

<script>

/* ===== TOPIC FROM URL ===== */
const params = new URLSearchParams(window.location.search);
let topic = params.get("topic") || "Loop";
document.getElementById("title").innerText = topic + " Flow";

/* ===== NODES ===== */
const nodes = new vis.DataSet([
{id:1,label:topic, size:40, color:"#2f5ea8", font:{size:20,color:"black"}},
{id:2,label:"Concept",color:"#4ecdc4", size:25},
{id:3,label:"Types", color:"#ffa94d",size:25},
{id:4,label:"Examples", color:"#74c0fc", size:25},
{id:5,label:"Applications",color:"#69db7c", size:25}
]);
const edges = new vis.DataSet([
{from:1,to:2},
{from:1,to:3},
{from:2,to:4},
{from:3,to:5}
]);

/* ===== NETWORK ===== */
const network = new vis.Network(
document.getElementById("network"),
{nodes,edges},
{
    nodes:{
        shape:"dot",
        size:28
    },
    edges:{
        smooth:true

</body>
</html>
